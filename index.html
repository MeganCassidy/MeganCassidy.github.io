<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Megan Cassidy Portfolio</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <header>
        <div class="top-section">
            <div class="name-title">
                <h1>Megan Cassidy</h1>
                <h4 class="heading">&lt&gtWeb Developer&lt/&gt</h4>
            </div>
            
            <div class="block one"></div>

            <div class="block two"></div>
                
            <div class="block three"></div>
        </div>
    </header>
    <main>
        <div class="projects">
            <div class="project-one">
                <a href="https://coffeehouse-megancassidy.netlify.app/">
                    <img class="desktop" src="img/coffeehouse-desktop.png" alt="">
                </a>
                <img class="mobile" src="img/coffeehouse-mobile.png" alt="">
                <h3>The Coffee House</h3>
                <p>Front-end Project</p>
                <button class="info">Project info</button>
                <button class="code"><a href="https://github.com/MeganCassidy/Coffee-House.git">Source code</a></button>
            
            </div>
            <div class="project-two">
                <img class="desktop" src="img/travelbug-desktop.png" alt="">
                <img class="mobile" src="img/travelbug-mobile.png" alt="">

                <p>Full-stack Project</p>
                <button class="info">Project info</button>
                <button class="code">Source code</button>
            </div>
            <div class="project-three">
                <img class="desktop" src="img/paulwalsh-desktop.png" alt="">
                <img class="mobile" src="img/paulwalsh-mobile.png" alt="">
                <h3>Paul Walsh Services</h3>
                <p>Front-end Project</p>
                <button class="info">Project info</button>
                <button class="code">Source code</button>
            </div>
        </div>

        
        <div class="transparent-block">
            <img class="background-img" src="img/background-img.png" alt="image">
        </div>

    </main>


    <script src="js/script.js"></script>

</html>
